
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actors</title>

  <style>
    body {
      font-family: Georgia, serif;
      line-height: 1.6;
      margin: 40px;
      max-width: 900px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      font-size: 28px;
      border-bottom: 2px solid #eee;
      padding-bottom: 6px;
    }

    .widget-box {
      margin: 25px 0;
      padding: 10px 0;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: none;
    }
  </style>

  <!-- LiveCoinWatch Script -->
  <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>

<h1>Actors</h1>
<p>Observing behavior on-chain through visible activity patterns.</p>


<!-- --------------------------------------------------------------- -->
<!-- Top 10 Tokens -->
<!-- --------------------------------------------------------------- -->
<h2>Top Actors (Top 10 Tokens)</h2>

<div class="widget-box">
  <div class="livecoinwatch-widget-3"
       lcw-base="USD"
       lcw-d-head="true"
       lcw-d-name="true"
       lcw-d-code="true"
       lcw-d-icon="true"
       lcw-color-tx="#ffffff"
       lcw-color-pr="#58c7c5"
       lcw-color-bg="#1f2434"
       lcw-border-w="1">
  </div>
</div>


<!-- --------------------------------------------------------------- -->
<!-- BTC Baseline -->
<!-- --------------------------------------------------------------- -->
<h2>BTC – Behavioral Baseline</h2>

<div class="widget-box">
  <div class="livecoinwatch-widget-1"
       lcw-coin="BTC"
       lcw-base="USD"
       lcw-secondary="BTC"
       lcw-period="d"
       lcw-color-tx="#ffffff"
       lcw-color-pr="#58c7c5"
       lcw-color-bg="#1f2434"
       lcw-border-w="1">
  </div>
</div>


<!-- --------------------------------------------------------------- -->
<!-- ETH Layer Activity -->
<!-- --------------------------------------------------------------- -->
<h2>ETH – Computational Layer Activity</h2>

<div class="widget-box">
  <div class="livecoinwatch-widget-1"
       lcw-coin="ETH"
       lcw-base="USD"
       lcw-secondary="ETH"
       lcw-period="d"
       lcw-color-tx="#ffffff"
       lcw-color-pr="#58c7c5"
       lcw-color-bg="#1f2434"
       lcw-border-w="1">
  </div>
</div>


<!-- --------------------------------------------------------------- -->
<!-- Optimism TradingView Chart -->
<!-- --------------------------------------------------------------- -->
<h2>Optimism – Market Activity (TradingView)</h2>

<div class="widget-box">
  <div id="tv-chart"></div>

  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": 420,
      "symbol": "BINANCE:OPUSDT",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "hide_legend": false,
      "save_image": false,
      "container_id": "tv-chart"
    });
  </script>
</div>

<p>More actor-level observations will be added later.</p>

</body>
</html>
