<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Actors – Protocolized City</title>
<script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
</head>

<body>

<h1>Actors</h1>
<p>Observing behavior on-chain through visible activity patterns.</p>

<h2>Top Actors (Top 10 Tokens)</h2>
<div class="livecoinwatch-widget-3"
     lcw-base="USD"
     lcw-d-head="true"
     lcw-d-name="true"
     lcw-d-code="true"
     lcw-d-icon="true"
     lcw-color-tx="#ffffff"
     lcw-color-bg="#1f2434"
     lcw-border-w="1">
</div>

<h2>BTC – Behavioral Baseline</h2>
<div class="livecoinwatch-widget-1"
     lcw-coin="BTC"
     lcw-base="USD"
     lcw-secondary="BTC"
     lcw-period="d"
     lcw-color-tx="#ffffff"
     lcw-color-pr="#58c7c5"
     lcw-color-bg="#1f2434"
     lcw-border-w="1">
</div>

<h2>ETH – Computational Layer Activity</h2>
<div class="livecoinwatch-widget-1"
     lcw-coin="ETH"
     lcw-base="USD"
     lcw-period="d"
     lcw-color-tx="#ffffff"
     lcw-color-bg="#1f2434"
     lcw-border-w="1">
</div>

</body>
</html>
